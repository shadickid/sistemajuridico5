<script>
  /* document.body.onload = prueba();*/
  /* se puede poner en onload en el body ahroa lo hago con id */
  function prueba() {
    alert("hola");
  }
  function calculadora(operacion) {
    var nro1 = document.getElementById("numero1").value;
    var nro2 = document.getElementById("numero2").value;
    if (operacion == "suma") {
      var res = parseInt(nro1) + parseInt(nro2);
      document.getElementById("resultado").style.backgroundColor = "blue";
    } else if (operacion == "resta") {
      var res = parseInt(nro1) - parseInt(nro2);
      document.getElementById("resultado").style.backgroundColor = "red";
    } else if (operacion == "multiplicacion") {
      var res = parseInt(nro1) * parseInt(nro2);
      document.getElementById("resultado").style.backgroundColor = "green";
    } else if (operacion == "division") {
      var res = parseFloat(nro1) / parseFloat(nro2);
      document.getElementById("resultado").style.backgroundColor = "orange";
    }
    document.getElementById("resultado").value = res;
  }
  function mensaje() {
    alert("cosas malevelicas");
  }
  document.getElementById("n1").onchange = function () {
    mensaje();
  };
</script>
