<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/estilos.css" />
  <title>Login</title>
</head>

<body>
  <section>
    <div class="login-box">
      <form>
        <h2>Inicio de sesion</h2>
        <div class="login-input">
          <label for="username">Usuario
            <input type="text" name="username" id="username" placeholder="ingrese el usuario" required />
          </label>
        </div>
        <div class="login-input">
          <label for="password">Contrase&ntilde;a
            <input type="text" name="password" id="password" placeholder="ingrese la contrase&ntilde;a" required />
          </label>
        </div>
        <div class="forget">
          <a href="#">&iquest;Olvido la contrase&ntilde;a?</a>
        </div>
        <div class="forget">
          <a href="#">&iquest;Olvido el usuario?</a>
        </div>
        <button type="submit">Ingresar</button>
      </form>
    </div>
  </section>
</body>

</html>
